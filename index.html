<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle-Parking-Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="section" id="home-page">
      <nav class="navbar navbar-expand-lg home-navbar py-4">
        <div class="container-fluid">
          <button class="btn-link hide" data-route="/index.html#home">
            Home
          </button>
          <div>
            <h1 class="navbar-brand text-white fw-bold fs-2">
              VEHICLE PARKING MANAGEMENT SYSTEM
            </h1>
          </div>

          <div>
            <button
              class="btn-link custom-btn-home fw-bold fs-3 pe-5"
              data-route="/index.html#adminLogin"
            >
              ADMIN
            </button>

            <button
              class="btn-link custom-btn-home fw-bold fs-3"
              data-route="/index.html#userLogin"
            >
              USER
            </button>
          </div>
        </div>
      </nav>

      <div class="body-home text-white fw-bold text-center">
        <img
          src="/home-image.png"
          alt="parking"
          class="rounded mx-auto d-block"
        />
        <h1 class="title-home fw-bold">VEHICLE PARKING MANAGEMENT SYSTEM</h1>
        <div>
          <i
            class="fa-solid fa-slash fa-rotate-by fa-2xl"
            style="--fa-rotate-angle: 142deg"
          ></i>
          <i class="fa-solid fa-star fa-2xl star-icon-home"></i>
          <i
            class="fa-solid fa-slash fa-rotate-by fa-2xl"
            style="--fa-rotate-angle: 142deg"
          ></i>
        </div>
      </div>

      <div class="body-footer">
        <h3 class="text-white text-center">Vehicle Parking Management System @ 2023</h3>
      </div>
    </section>

    <section class="section" id="adminLogin-page">
      <p>Admin</p>
    </section>

    <section class="section" id="userLogin-page">
      <p>User</p>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/jqueryrouter@2.2.11/dist/js/jquery.router.min.js"></script>
  <script src="index.js" type="module"></script>
  <script
    src="https://kit.fontawesome.com/e76b48df6f.js"
    crossorigin="anonymous"
  ></script>
</html>
